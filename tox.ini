[tox]
envlist = lint, unit, integration, e2e

[flake8]
import-order-style=smarkets
application-import-names=intel

[testenv]
deps =
  pytest
  -rrequirements.txt

[testenv:lint]
deps =
  flake8
  pep8-naming
commands =
  flake8 intel kcm.py tests setup.py

[testenv:unit]
commands =
  py.test -v tests/unit

[testenv:integration]
commands =
  py.test -v -x tests/integration

[testenv:e2e]
passenv = KCM_E2E_APISERVER
commands =
  py.test -v -x tests/e2e
